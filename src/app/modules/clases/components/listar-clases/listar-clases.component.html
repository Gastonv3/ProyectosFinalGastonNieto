<div class="row g-0">
    <div class="col-12" style="padding: 10px;">
        <div class="card">
            <div class="card-header">
              <div style="display: flex; justify-content: space-between;">
                <p appSize20>Lista de Clases</p>
                <button mat-flat-button color="primary" (click)="abrirModal()">Nuevo Curso</button>
              </div>
            </div>
            <div class="card-body" style="padding: 10px;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

                    <ng-container matColumnDef="Id">
                      <th mat-header-cell *matHeaderCellDef> Id </th>
                      <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Día">
                        <th mat-header-cell *matHeaderCellDef> Día </th>
                        <td mat-cell *matCellDef="let element"> {{ element.dia  | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Clase">
                      <th mat-header-cell *matHeaderCellDef> Clase </th>
                      <td mat-cell *matCellDef="let element"> {{ element.tema}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Descripción">
                      <th mat-header-cell *matHeaderCellDef> Descripción </th>
                      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Curso">
                        <th mat-header-cell *matHeaderCellDef> Curso </th>
                        <td mat-cell *matCellDef="let element"> {{element.cursoNombre}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <ng-container *matCellDef="let element">
                          <td mat-cell *ngIf="element.baja == 0"> Abierto </td>
                          <td mat-cell *ngIf="element.baja == 1"> Cerrado </td>
                        </ng-container>
                      </ng-container>
                  
                    <ng-container matColumnDef="Acciones">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let element; let i = index;" style="text-align: right;"> 
                        <a style="color: #F1C40F;">
                          <mat-icon (click)="buscarClase(i,element)">search</mat-icon>
                        </a>
                        <a style="color: #3498DB;">
                          <mat-icon  (click)="modificarClase(i,element)">edit</mat-icon>
                        </a>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>                  

            </div>
          </div>
    </div>

</div>
