<div class="row g-0">
    <div class="col-12" style="padding: 10px;">
      <div *ngIf="(cargando$ | async)" class="card">
        <div class="card-header">
          <div style="display: flex; justify-content: space-between;">
            <p appSize20>Lista de Alumnos</p>
          </div>
        </div>
        <div class="card-body" style="padding: 10px;">
          <h1> Cargando... </h1>
        </div>
      </div>
      
      <div *ngIf="!(cargando$ | async)" class="card">
        <div class="card">
            <div class="card-header">
              <div style="display: flex; justify-content: space-between;">
                <p appSize20>Lista de Alumnos</p>
                <button mat-flat-button color="primary" (click)="abrirModal()">Nuevo Alumno</button>
              </div>
            </div>
            <div class="card-body" style="padding: 10px;">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

                    <ng-container matColumnDef="Legajo">
                      <th mat-header-cell *matHeaderCellDef> Legajo </th>
                      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Alumno">
                      <th mat-header-cell *matHeaderCellDef> Alumno </th>
                      <td mat-cell *matCellDef="let element"> {{ element.Nombre | nombreCompleto:element.Apellido}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Curso">
                      <th mat-header-cell *matHeaderCellDef> Curso </th>
                      <td mat-cell *matCellDef="let element"> {{element.CursoNombre}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Nota">
                      <th mat-header-cell *matHeaderCellDef> Nota </th>
                      <td mat-cell *matCellDef="let element"> {{element.Nota}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="Acciones">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td mat-cell *matCellDef="let element; let i = index;" style="text-align: right;"> 
                        <a style="color: #F1C40F;">
                          <mat-icon (click)="buscarAlumno(i,element)">search</mat-icon>
                        </a>
                        <a style="color: #3498DB;">
                          <mat-icon (click)="modificarAlumno(i,element)">edit</mat-icon>
                        </a>
                        <a style="color: #E74C3C;">
                          <mat-icon (click)="eliminarAlumno(i,element)">delete</mat-icon>
                        </a>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>                  

            </div>
        </div>
      </div>

    </div>

</div>
