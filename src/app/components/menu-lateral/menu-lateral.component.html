<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div style="display: flex;justify-content: space-between; width: 100%;">
        <ng-container *ngIf="usuarioActivo$ | async as usuario">
          <h1 class="example-app-name">Hola - {{usuario.nombre}} {{usuario.apellido}}</h1>
        </ng-container>
        <button mat-button (click)="cerrarSesion()"> Cerrar Sesi√≥n</button>
      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item [routerLink]="item.route" *ngFor="let item of fillerNav">{{item.name}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
